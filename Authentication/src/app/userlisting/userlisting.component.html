<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-12">
            <div class="mat-elevation-z8">
                <mat-form-field >
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
                </mat-form-field>
                <table mat-table matSort [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="username">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="role">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
                        <td mat-cell *matCellDef="let element"> {{element.role===''?'Un assigned':element.role}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.isactive?'Active':'In Active'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <button *ngIf="element.role!='admin'" (click)="Updateuser(element.id)" mat-raised-button
                                color="primary" class="m-10">Update</button>
                            <button *ngIf="element.role!='admin'" (click)="Deleteuser(element.id)" mat-raised-button
                                color="primary" class="m-10">Delete</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
